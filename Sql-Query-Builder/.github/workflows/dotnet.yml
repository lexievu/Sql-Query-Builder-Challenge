name: .NET CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore ./Sql-Query-Builder/Sql-Query-Builder.sln

      - name: Build
        run: dotnet build ./Sql-Query-Builder/Sql-Query-Builder.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test ./Sql-Query-Builder/Sql-Query-Builder.sln --configuration Release --no-build --verbosity normal